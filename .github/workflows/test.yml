name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install Dependencies
      run: |
            python-n pip install-upgrade pip
            pip install-r requirements. txt

    - name: Display Python version
      run: |
            pytest -v
            pytest 
        

